<svg
  width="256"
  height="256"
  viewBox="0 0 256 256"
  xmlns="http://www.w3.org/2000/svg"
  aria-label="Brand icon"
  role="img"
>
  <!-- Background intentionally transparent -->

  <!-- Grid math:
       Canvas: 256px = 8X â†’ X = 32px
       Block size: 2X = 64px
       Gap: 1X = 32px
       Padding: 1X = 32px
       Radius: 0.25X = 8px
  -->

  <!-- Top-left block -->
  <rect x="32" y="32" width="64" height="64" rx="8" fill="#111111"/>

  <!-- Top-right block -->
  <rect x="160" y="32" width="64" height="64" rx="8" fill="#111111"/>

  <!-- Bottom-left block -->
  <rect x="32" y="160" width="64" height="64" rx="8" fill="#111111"/>

  <!-- Bottom-right block -->
  <rect x="160" y="160" width="64" height="64" rx="8" fill="#111111"/>
</svg>
